### The Following Theme is the Slate Theme, this is the global HA theme. On my setup you will only see this in the HA menu's.
# Main colors
primary-color: '#300000'
accent-color: '#fffaad'
dark-primary-color: '#bf1b23'
light-primary-color: '#bf1b23'
# Text colors
primary-text-color: '#FFFFFF'
text-primary-color: 'var(--primary-text-color)'
secondary-text-color: '#ffdd8c'
disabled-text-color: '#a6a6a6'
label-badge-border-color: '#ba2323'
# Sidebar
sidebar-icon-color: '#a6a6a6'
# Background colors
primary-background-color: 'rgb(34, 34, 34, 0.5)'
secondary-background-color: 'rgb(34, 34, 34, 0.5)'
divider-color: 'rgba(0, 0, 0, 0.0)'
table-row-background-color: '#292929'
table-row-alternative-background-color: '#292929'
