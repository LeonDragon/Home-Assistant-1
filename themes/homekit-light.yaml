paper-listbox-color: '#a6a6a6'
paper-listbox-background-color: '#141414'
paper-grey-50: 'var(--primary-text-color)'
paper-grey-200: '#222222'
# Paper card
paper-card-header-color: '#bf1b23'
paper-card-background-color: 'rgb(1, 1, 1, 0.0)'
paper-dialog-background-color: 'rgb(41, 41, 41, 0.5)'
paper-item-icon-color: 'var(--primary-text-color)'
